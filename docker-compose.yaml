version: "3"
services:
  main-war_app:
      build: .
      ports:
        - 8888:8080
      networks:
        - my_newnts
  web_server:
      image: nginx
      networks:
        - my_newnts
networks:
   my_newnts:
      driver: bridge
      
      
      
